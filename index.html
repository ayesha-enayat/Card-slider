<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card Slider HTML | CSS </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
<div class="container swiper">
    <div class="slider-wrapper" >
        <div class="card-list swiper-wrapper">
            <div class="card-item  swiper-slide">
                <img src="images/img-1.jpg" alt="User Image" class="user-img">
                <h2 class="user-name">John Wilson</h2>
                <p class="user-profession">Software Engineer</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item  swiper-slide">
                <img src="images/img-2.jpg" alt="User Image" class="user-img">
                <h2 class="user-name">Sarah Johnson</h2>
                <p class="user-profession">Marketing Specialist</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item  swiper-slide">
                <img src="images/img-3.jpg" alt="User Image" class="user-img">
                <h2 class="user-name">Daniel Anderson</h2>
                <p class="user-profession">DevOps Engineer</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item  swiper-slide">
                <img src="images/img-4.jpg" alt="User Image" class="user-img">
                <h2 class="user-name">Emily Devins</h2>
                <p class="user-profession">UI/UX Designer</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide ">
                <img src="images/img-5.jpg" alt="User Image" class="user-img">
                <h2 class="user-name">David Thomson</h2>
                <p class="user-profession">Marketing Specialist</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item  swiper-slide">
                <img src="images/img-6.jpg" alt="User Image" class="user-img">
                <h2 class="user-name">Richard Wilson</h2>
                <p class="user-profession">Software Developer</p>
                <button class="message-button">Message</button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
